<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue实例</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- 
        $后面跟一个属性或者方法 
        表示实例属性或者实例方法
        例如：
        vm.$data表示vm的data属性值
        vm.$el表示vm的el的属性值
    -->

    <div id="root">
        <div @click="handleClick">
            {{ message }}
        </div>
        <item></item>
    </div>

    <script>

        Vue.component('item',{
            template:'<div>hello item</div>'
        })

        var vm = new Vue({
            el:"#root",
            data:{
                message:'hello world',
            },
            methods:{
                handleClick:function(){
                    alert('hello world');
                }
            }
        })
    </script>
</body>
</html>
