<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性，方法，侦听器</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>

    <script>

        /* 
        一般情况下，优先使用计算属性computed方法去实现
        因为这种方法代码简洁，性能较高
         */


        var vm = new Vue({
            el:"#app",
            data:{
                firstName:"Dell",
                lastName:"Lee",
                fullName:"Dell Lee",
                age:28,
            },
            //侦听器,具备缓存机制
            watch:{
                firstName:function(){
                    console.log("计算了一次");
                    this.fullName =  this.firstName + " " + this.lastName;
                },
                lastName:function(){
                    console.log("计算了一次");
                    this.fullName =  this.firstName + " " + this.lastName;
                }
            }

            /*
            //方法，调用需要在后面加上(),没有缓存机制
            methods:{
                funnName:function(){
                    console.log("计算了一次");
                    return this.firstName + " " + this.lastName;
                }
            },
            */

            /*
            //计算属性,内置缓存机制,性能更高
            computed:{
                fullName:function(){
                    console.log("计算了一次");
                    return this.firstName + " " + this.lastName;
                }
            }
            */
        })
    </script>
</body>
</html>
